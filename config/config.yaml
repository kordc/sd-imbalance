# defaults:
#   - override hydra/job_logging: colorlog

downsample_class: null # Class to downsample, e.g., "cat"
downsample_ratio: 1.0 # How many examples to keep
epochs: 10
batch_size: 256
learning_rate: 0.01
val_size: 0.2
num_workers: 2
augmentations:
  - name: ToTensor
  - name: Normalize
    params:
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
