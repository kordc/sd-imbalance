hydra:
  run:
    dir: .      # Use the current working directory for running the job.
  job:
    chdir: False  # Do not change the working directory.

dynamic_upsample: false
num_dynamic_upsample: 50

downsample_class: # Class to downsample, e.g., "cat"
downsample_ratio: 1 # How many examples to keep
naive_oversample: false
naive_undersample: false
smote: false
adasyn: false
label_smoothing: false
class_weighting: false
add_extra_images: false
extra_images_dir: /home/ubuntu/generated_cats_stable-diffusion-3.5-large-turbo # Remember to add full path
max_extra_images: 4950
name: active
epochs: 100
compile: False
batch_size: 128
learning_rate: 0.1
val_size: 0.2
num_workers: 2
seed: 42
augmentations:
    - name: ToTensor
    - name: Normalize
      params:
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
    - name: RandomCrop
      params:
          size: 32
          padding: 4
    - name: RandomHorizontalFlip
      params:
          p: 0.5
    # - name: ColorJitter
    #   params:
    #       brightness: 0.5
    #       hue: 0.3
    # - name: RandomPerspective
    #   params:
    #       distortion_scale: 0.2
    #       p: 1.0
    #       fill: 0
    # - name: RandomRotation
    #   params:
    #       degrees: 180
    #       fill: 0
    # - name: RandomSolarize
    #   params:
    #       threshold: 0.75
    #       p: 0.5
test_augmentations:
    - name: ToTensor
    - name: Normalize
      params:
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]

checkpoint_path:      # Set a path here to load a checkpoint
visualize_feature_maps: false  # Set to true to only visualize feature maps