dataset:
  name: cifar10          # or imagenet
  path: ./data           # Path to dataset
  num_classes: 10        # Number of classes for CIFAR-10

  undersample:
    classes: [0, 1, 2]   # Classes to undersample
    percentage: 50       # Percentage of original data to retain for these classes

  augmentation:          # Optional: Data augmentation settings
    apply: true
    type: random_flip
